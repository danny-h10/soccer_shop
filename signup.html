    <header>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="index.html">FOOTY FEVER</a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bg-light" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                    </ul>

            </div>
        </nav>
    </header>

    <header>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleUsername1" class="form-label">Username:</label>
                <input type="username" class="form-control" id="exampleInputUsername1">
            </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password:</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
              </div>
              
              <div class="btn-group" role="group" aria-label="Basic example">
                <p>How did you hear about us?</p> 
                <button type="button" class="btn btn-primary">Facebook</button>
                <button type="button" class="btn btn-primary">Instagram</button>
                <button type="button" class="btn btn-primary">Tik Tok</button>
              </div>
              <br>
              <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </header>
